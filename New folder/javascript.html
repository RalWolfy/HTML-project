<!DOCTYPE html>
<html lang="en">
<head> 
</head>
<body>
<h1 align="center" id="the_title"> Hello ! </h1>
<button valign="" onclick="changeContent();"> Change Content </button>
<button onclick="changeStyle();"> Change Style </button> <br>
<img style="margin:300px; border:2px solid gold;" alt="Cats" id="catsImage" src="IMG_20220205_110715_536.jpg"> <br>
<button style="margin:300px;" onclick="changeImage();"> Change Image </button>
<button onclick="show();"> Show </button>
<button onclick="hide();"> Hide </button>



<script type="text/javascript"> 
alert("I'am a alert box!");
function changeContent() {document.getElementById("the_title").innerHTML="Salut!";}
function changeStyle(){
document.getElementById("the_title").style.fontSize="40px"; 
document.getElementById("the_title").style.fontStyle="bold"; 
document.getElementById("the_title").style.fontColor="gold";
}
function changeImage(){document.getElementById("catsImage").src="IMG_20220205_110727_268.jpg";}
function show(){document.getElementById("catsImage").style.display="block";}
function hide(){document.getElementById("catsImage").style.display="none";}
</script>
</body>
</html>
