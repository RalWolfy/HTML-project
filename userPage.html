<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User</title>
        <meta charset="UTF-8">
        <meta name="keywords" content="HTML, CSS">
        <meta name="description" content="User Page">
        <meta name="author" content="Cornis Ana -Raluca">
        <meta http-equiv="refresh" content="30">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <base href="mainHtml.html" target="_blank">
        <style>
            body{
                padding: 40px;
            }
            .vertical input{
                display: block;
                margin-bottom: 10px;
            }

            fieldset{
                margin: 20px 10px;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <form autocomplete="on" method="get">
            <fieldset>
                <legend> User Feedback: </legend>
            <fieldset class="vertical">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" autofocus maxlength="20" size="20" required>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" autofocus maxlength="20" size="20" required>
            
            <label for="dateBirth">Enter the birth date:</label>
            <input type="date" id="dateBirth" name="dateBirth" min="1950-12-31" placeholder="2025-04-14" required>
            
            <label for="numberPhone">Enter the phone number:</label>
            <input type="tel" id="numberPhone" name="numberPhone" placeholder="+40 0763-505-556" pattern="[0-9]{2} [0-9]{4}-[0-9]{3}-[0-9]{3}" required>
            </fieldset>

            <fieldset>
            <label for="howMuch">How much do you like this site?</label>
            
            <input type="radio" id="one" name="howMuch" value="1">
            <label for="one"> 1 </label>
            
            <input type="radio" id="two" name="howMuch" value="2">                    
            <label for="two"> 2 </label>
            
            <input type="radio" id="three" name="howMuch" value="3">                    
            <label for="three"> 3 </label>
            
            <input type="radio" id="four" name="howMuch" value="4">                    
            <label for="four"> 4 </label>
            
            <input type="radio" id="five" name="howMuch" value="5">                    
            <label for="five"> 5 </label>
            
            <input type="radio" id="six" name="howMuch" value="6">                    
            <label for="six"> 6 </label>
            
            <input type="radio" id="seven" name="howMuch" value="7">                    
            <label for="seven"> 7 </label>
            
            <input type="radio" id="eight" name="howMuch" value="8">                    
            <label for="eight"> 8 </label>
            
            <input type="radio" id="nine" name="howMuch" value="9">                    
            <label for="nine"> 9 </label>
            
            <input type="radio" id="oten" name="howMuch" value="10">
            <label for="ten"> 10 </label>
            </fieldset>

            <fieldset>
            <label for="whatImprove">What should I improve? </label>
            
            <input type="checkbox" id="moreResponsive" name="whatImprove" value="More responsive">                    
            <label for="moreResponsive"> More Responsive </label>
            
            <input type="checkbox" id="design" name="whatImprove" value="The design">                    
            <label for="design"> The design </label>
            
            <input type="checkbox" id="information" name="whatImprove" value="More information">
            <label for="information"> More Infromation </label>
            </fieldset>
            <input type="button" onclick="alert('Submitted')" value="Submit"  float="right" required>
            </fieldset>
        </form>
    </body>
</html>
